<!doctype html>
<html lang="ru">
<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'appointment/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'appointment/css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'appointment/css/bootstrap-reboot.css' %}">

    <link rel="shortcut icon" href="{% static 'appointment/img/favicon.ico' %}" />
    <title>Запись на ЦТ</title>
</head>
<body>

<div class="container">

    <!--[if !IE]> -->
    {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
    {% endif %}
    <br><br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div>
                <div class="alert alert-primary text-center" role="alert">
                    ЭЛЕКТРОННАЯ ОЧЕРЕДЬ НА ЦТ
                </div>
                {% include 'appointment/date_picker.html' %}
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6"  id="div_for_intervals"></div>
        <div class="col-md-3"></div>
    </div>
    <form class="needs-validation" action="{% url 'appointment:add_appointment' %}" method="post" novalidate>{% csrf_token %}

        <input type="hidden" id="id_date_appointment" name="date_appointment">
        <input type="hidden" id="id_appointment" name="appointment">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>ФИО</label>
                    <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ last_name }}" required>
                    <div class="invalid-feedback">
                        Поле обязательно для заполнения!
                    </div>
                </div>
                <div class="form-group">
                    <label>Дата рождения</label>
                    <input type="text" class="form-control" id="id_date_of_birth" name="date_of_birth" placeholder="дд.мм.гггг" value="{{ date_of_birth }}"  required>
                    <div class="invalid-feedback">
                        Поле обязательно для заполнения!
                    </div>
                </div>
                <div class="form-group">
                    <label>Комментарий к записи</label>
                    <textarea class="form-control" id="id_comment" name="comment" rows="2">{{ comment }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Записаться</button>
            </div>
            <div class="col-md-3"></div>
        </div>
    </form>
    <br>
</div>

<!-- <![endif]--><!--[if IE]>Ваш браузер не поддерживается<![endif]-->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'appointment/js/JQueryLocal.js' %}"></script>
<script src="{% static 'appointment/js/bootstrap.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="{% static 'appointment/js/main.js' %}"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</body>
</html>
