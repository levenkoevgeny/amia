<!doctype html>
<html lang="ru">
<head>
    {% load static %}
    {% load widget_tweaks %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'appointment/css/main.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Редактирование</title>
</head>
<body>
<div class="container">

    <br>
    <form action="{% url 'appointment:appointment_update' appointment_id=obj.id %}" method="POST" class="needs-validation" id="appointment_update_form" novalidate>{% csrf_token %}
        <div class="mb-3">
            <label class="form-label">ФИО</label>
            {% render_field form.last_name class+="form-control" %}
        </div>
        <div class="mb-3">
            <label class="form-label">Комментарий к записи</label>
            {% render_field form.comment class+="form-control" rows=2 %}
        </div>
        <div class="mb-3">
            <label class="form-label">Забронировано</label>
            {% render_field form.is_booked class+="form-check-input" %}
        </div>
        <button type="submit" class="btn btn-primary" id="appointment_update_button" value="{{ obj.id }}">Сохранить</button>
    </form>
</div>

<script src="{% static 'appointment/js/JQueryLocal.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="{% static 'appointment/js/appointment_update.js' %}"></script>

</body>
</html>
